name: Clear scan queue
on:
  workflow_dispatch:
    inputs:
      cf_space:
        description: deployed cloud.gov space
        required: true
        default: prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: run clear-queue cli job in chosen space
        uses: danielnaab/cg-cli-tools@no-exec
        with:
          cf_api: https://api.fr.cloud.gov
          cf_username: ${{ secrets.CF_USERNAME }}
          cf_password: ${{ secrets.CF_PASSWORD }}
          cf_org: gsatts-sitescan
          cf_space: ${{ github.event.inputs.cf_space }}
          cf_command: 'run-task site-scanner-producer -c "node dist/apps/cli/main.js clear-queue" -k 2G -m 4G'
