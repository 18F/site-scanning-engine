---
applications:
- name: site-scanner-api
  disk_quota: 4096M
  timeout: 10 # seconds
  services:
    - scanner-postgres
  memory: 500M
  instances: 1
  random-route: true
  command: npm run start:prod:api

- name: site-scanner-producer
  disk_quota: 4096M
  services:
    - scanner-postgres
    - scanner-message-queue
  memory: 500M
  instances: 1
  no-route: true
  command: npm run start:prod:producer
  health-check-type: process
  env:
    CORE_SCANNER_SCHEDULE: "15 * * * *"


- name: site-scanner-consumer
  disk_quota: 4096M
  services:
    - scanner-postgres
    - scanner-message-queue
  memory: 2048M
  buildpacks:
    - https://github.com/cloudfoundry/apt-buildpack/
    - https://github.com/cloudfoundry/nodejs-buildpack/
  instances: 2
  no-route: true
  command: npm run start:prod:scan-engine
  health-check-type: process
